<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  <script src="components/index.js"></script>
  
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Cadastro de Curso</h2>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-12">
        <label for="">Digite o id: </label>
        <input type="number" id="id" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-12">
       <button id="buscar" class="btn btn-primary btn-block">Buscar</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-12">
        <label for="">Nome:</label>
       <input type="text" id="nome" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-12">
        <label for="">Curso:</label>
       <input type="text" id="curso" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-12">
       <button id="cadastrar" class="btn btn-warning btn-block">Cadastrar</button>
       <button id="alterar" class="btn btn-info btn-block">Alterar</button>
       <button id="delete" class="btn btn-danger btn-block">Deletar</button>

      </div>
    </div>
  </div>

</body>
</html>
